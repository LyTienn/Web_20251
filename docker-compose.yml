version: '3.8'

services:
  # Database Service
  db:
    image: postgres:16-alpine
    container_name: cnweb_db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-hung2004}
      POSTGRES_DB: ${DB_NAME:-CNWEB}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: ./BE/api
      dockerfile: Dockerfile
    container_name: cnweb_backend
    ports:
      - "${PORT:-5000}:5000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  # Frontend Service
  frontend:
    build:
      context: ./FE
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    container_name: cnweb_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app_network

  # Seeding Service (Runs once)
  seed:
    build:
      context: ./Data
      dockerfile: Dockerfile
    container_name: cnweb_seed
    depends_on:
      db:
        condition: service_started
      backend:
        condition: service_started
    env_file:
      - .env
    networks:
      - app_network
    restart: no

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  huggingface_cache:
  uv_cache:
